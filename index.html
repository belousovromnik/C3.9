<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group my-4">
                <label for="inputCity" id="inputCityLabel" class="alert alert-primary" role="alert">Ваш город</label>
                <input type="text" class="form-control" id="inputCity" aria-describedby="введите Ваш город">
                <small id="inputCityHelp" class="form-text text-muted">мы уверены, что он самый лучший в мире</small>
                <a id="delCity" onclick='del_save_City()' href="" class="text-danger mx-1">удалить введенные данные</a>
            </div>
        </form>

        <hr>

        <form>
            <div class="form-group my-4">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">не звонить мне</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check2">
                    <label class="form-check-label" for="Check2">я прочитал и согласен с правилами пользования
                        сервисом</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check3">
                    <label class="form-check-label" for="Check3">я не выбираю эту галочку</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check4">
                    <label class="form-check-label" for="Check4">я подтверждаю, что свобода в интернете — это
                        возможность
                        выбирать галочки</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check5">
                    <label class="form-check-label" for="Check5">мне больше 12 лет</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check6">
                    <label class="form-check-label" for="Check6">это задание выполнено правильно</label>
                </div>
                <button onclick='save_choice()' type="button" class="btn btn-primary"
                    id="btn_save_choice">Сохранить</button>
                <a id="delchoice" onclick='del_choice_func()' href="" class="text-danger mx-1">удалить введенные
                    данные</a>
            </div>
        </form>


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>

</body>

</html>
